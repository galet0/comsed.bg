                            </a>

<script src="../js/handlebars.min.js"></script>

<script id="products_tmpl" type="text/x-handlebars-template">
    <div class="productList">
        {{#with categoryType}}
        <h2>{{name}} {{products.length}} резултата</h2> 
        {{/with}}
        {{#with products.[0]}}
        <ul class="product-container" id={{i}}>
        {{#each prod}}
            <li class="product-item" value={{id}}>
                <a>
                <img class="product-img" src= {{image}}>
                <h4>{{name}}</h4>
                <p class="price">{{price}} лв.</p>
                <div class="button-group">
                        <button class="buy" value={{id}}><i class="fas fa-cart-arrow-down"></i>Купи</button>
                        <button class="fav" value={{id}}><i class="fas fa-heart"></i>Добави в любими</button>
                    </div>
                </a>
            </li>     
        {{/each}}
        </ul>
    </div>
    {{/with}}
    <div class="pages"> Страници: 
    {{#each products}}  
        <a href=# id={{i}}>{{i}}</a>
    {{/each}}
    </div>
    <!-- <a class="pages">{{i}}</a> -->
</script>
<script id="productsPerPage_tmpl" type="text/x-handlebars-template">
    <ul class="product-container" id={{i}}>
        {{#with categoryType}}
        <h2>{{name}} {{products.length}} резултата</h2> 
        {{/with}}
       {{#each products}}
        <li class="product-item" value={{id}}>
            <a>
               <img class="product-img" src= {{image}}>
               <h4>{{name}}</h4>
               <p class="price">{{price}} лв.</p>
               <div class="button-group">
                    <button class="buy" value={{id}}><i class="fas fa-cart-arrow-down"></i>Купи</button>
                    <button class="fav" value={{id}}><i class="fas fa-heart" ></i>Добави в любими</button>
                </div>
            </a>
        </li>     
       {{/each}}
    </ul>
    <!-- <a class="pages">{{i}}</a> -->
</script>
