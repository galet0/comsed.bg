<script id="products_tmpl" type="text/x-handlebars-template">
    {{#each products}}
    <ul class="product-container" id={{i}}>
       {{#each prod}}
        <li class="product-item" value={{id}}>
            <a>
               <img class="product-img" src= {{image}}>
               <h4>{{name}}</h4>
               <p class="price">{{price}} лв.</p>
               <div class="button-group">
                    <button><i class="fas fa-cart-arrow-down"></i>Купи</button>
                    <button><i class="fas fa-heart"></i>Добави в любими</button>
                </div>
            </a>
        </li>     
       {{/each}}
    </ul>
    {{/each}}
    {{#each products}}
    <a>{{i}}</a>
    {{/each}}
    <!-- <a class="pages">{{i}}</a> -->
</script>

<script src="../js/handlebars.min.js"></script>
