<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"></meta>

    <title>WONDERLAND</title>

    <link rel="stylesheet" type="text/css" href="../css/main.css"></link>

    <script defer="defer" src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
            integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container page index">
    <header>
        <div class="topHeader">
            <div class="input-group">
                <input type="text" placeholder="Търси по ключова дума"></input>
            </div>
            <div class="headderAuth">
                <div class="login-btn">
                    <a href="auth.html">
                        <i class="fas fa-sign-in-alt"></i>
                        Вход/Регистрация
                    </a>
                </div>
                <div class="cart-btn">
                    <a href="#">
                        <i class="fas fa-cart-arrow-down"></i>
                        Количка
                    </a>
                </div>
            </div>
        </div>
        <div class="header">
            <img class="logo" src="../images/logo1.png">
            <div class="topnav">
                <ul>
                    <!-- <li class="index"><a href="index.html" class="current">Начало</a></li><li class="about"><a href="about.html">За нас</a></li><li class="news"><a href="news.html">Новини</a></li><li class="promotions"><a href="promotions.html">Промоции</a></li><li class="contacts"><a href="contacts.html">Контакти</a></li> -->
                    <li class="index"><a href="index.html" class="current">Начало</a></li><li class="about"><a href="about.html">За нас</a></li><li class="news"><a href="news.html">Новини</a></li><li class="promotions"><a href="promotions.html">Промоции</a></li><li class="contacts"><a href="contacts.html">Контакти</a></li>

                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="row ">
            <div class="column-left">
                <h3>Търси в:</h3>
                <ul class="navigation"></ul>
            </div>
            <div class="column-right ">
                <div class="outer-wrapper">
                    <div class="s-wrap s-type-1" role="slider">
                        <input type="radio" id="s-1" name="slider-control" checked="checked">
                        <input type="radio" id="s-2" name="slider-control">
                        <input type="radio" id="s-3" name="slider-control">
                        <input type="radio" id="s-4" name="slider-control">
                        <input type="radio" id="s-5" name="slider-control">
                        <ul class="s-content">
                            <li class="s-item s-item-1"></li>
                            <li class="s-item s-item-2"></li>
                            <li class="s-item s-item-3"></li>
                            <li class="s-item s-item-4"></li>
                            <li class="s-item s-item-5"></li>
                        </ul>
                        <div class="s-control">
                            <label class="s-c-1" for="s-1"></label>
                            <label class="s-c-2" for="s-2"></label>
                            <label class="s-c-3" for="s-3"></label>
                            <label class="s-c-4" for="s-4"></label>
                            <label class="s-c-5" for="s-5"></label>
                        </div>
                        <div class="s-nav">
                            <label class="s-nav-1 right" for="s-2"></label>
                            <label class="s-nav-2 left" for="s-1"></label>
                            <label class="s-nav-2 right" for="s-3"></label>
                            <label class="s-nav-3 left" for="s-2"></label>
                            <label class="s-nav-3 right" for="s-4"></label>
                            <label class="s-nav-4 left" for="s-3"></label>
                            <label class="s-nav-4 right" for="s-5"></label>
                            <label class="s-nav-5 left" for="s-4"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row-slider">
            <div class='buttons'>
                <button class='button'>
                    <i class="arrow left"></i>
                </button>
                <button class='button'>
                    <i class="arrow right"></i>
                </button>
            </div>
            <div class="firstCategory">

            </div>
        </div>
    </main>

    <footer>
        <div id="footer">
            <div class="wrap">
                <style>
                    .pic1{opacity: 1;filter: alpha(opacity=100);background: url('../images/page4.png') no-repeat;}
                    .pic1:hover{opacity: 0.5}

                    .pic2{opacity: 1;filter: alpha(opacity=100);background: url('../images/page3.png') no-repeat;}
                    .pic2:hover{opacity: 0.5}

                    .pic3{opacity: 1;filter: alpha(opacity=100);background: url('../images/page2.png') no-repeat;}
                    .pic3:hover{opacity: 0.5}

                    .pic4{opacity: 1;filter: alpha(opacity=100);background: url('../images/page1.png') no-repeat;}
                    .pic4:hover{opacity: 0.5}
                </style>
                <div class="footerTitleHold">
                    <div class="footerTitle">
                        <span>...има и още много</span>
                    </div>
                </div>
                <div class="footerImg">
                    <div class="footerImg01">
                        <img src="../images/footer002.png" width="350" height="260" />
                    </div>
                </div>
                <div class="footerDivLinks">
                    <div class="footerDiv">
                        <ul>
                            <li><a href="products.html">Продукти</a></li>
                            <li><a href="about.html"> За нас</a></li>
                            <li><a href="news.html">Новини</a></li>
                            <li><a href="promotions.html">Промоции</a></li>
                            <li><a href="Контакти">Контакти</a></li>
                        </ul>
                    </div>
                </div>
                <div class="footerDiv2" style="background: none;">
                    <div class="inTouchTitle" style="margin-left: 40px;z-index:9999;">
                        <h2>Последвай ни</h2>
                        <div style="width:260px;margin-top:-20px;margin-left: -15px">
                            <a href="https://facebook.com" title="View Wonderland Facebook Page">
                                <div class="pic1" style="width:124px;height:103px;float: left;"></div>
                            </a>
                            <a href="https://twitter.com/" title="View Wonderland Twitter Page" target="_blank">
                                <div class="pic2" style="width:124px;height:103px;float: left;"></div>
                            </a>
                            <div style="clear:both;"></div>
                            <a href="https://www.youtube.com/" title="View Wonderland You Tube Page" target="_blank">
                                <div class="pic3" style="width:124px;height:103px;float: left;"></div>
                            </a>
                            <a href="https://www.instagram.com/" title="View Wonderland Instagram Page" target="_blank">
                                <div class="pic4" style="width:124px;height:103px;float: left;"></div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>

<script src="../js/handlebars.min.js"></script>
<script id="indexProfile_tmpl" type="text/x-handlebars-template">
    <div class="dropdown">
        <a href="#" class="accountBtn dropbtn">Моят профил</a>
        <div class="dropdown-content">
            <a href="#" class="info">Информация</a>
            <a href="#" class="edit">Редактиране</a>
            <a href="#" class="address">Адреси</a>
            <a href="#" class="orders">Поръчки</a>
            <a href="#" class="favorites">Любими продукти</a>
        </div>
    </div>
    <div class="cart-btn">
        <a href="#"><i class="fas fa-cart-arrow-down"></i>Количка</a>
    </div>
</script>
<script id="products_tmpl" type="text/x-handlebars-template">
    <div class="productList">
        {{#with categoryType}}
        <h2>{{name}} {{products.length}} резултата</h2>
        {{/with}}
        {{#with products.[0]}}
        <ul class="product-container" id={{i}}>
            {{#each prod}}
            <li class="product-item" value={{id}}>
                <a>
                    <img class="product-img" src= {{image}}>
                    <h4>{{name}}</h4>
                    <p class="price">{{price}} лв.</p>
                    <div class="button-group">
                        <button><i class="fas fa-cart-arrow-down"  value={{id}}></i>Купи</button>
                        <button><i class="fas fa-heart"  value={{id}}></i>Добави в любими</button>
                    </div>
                </a>
            </li>
            {{/each}}
        </ul>
    </div>
    {{/with}}
    <div class="pages"> Страници:
        {{#each products}}
        <a href=# id={{i}}>{{i}}</a>
        {{/each}}
    </div>
    <!-- <a class="pages">{{i}}</a> -->
</script>
<script id="productsPerPage_tmpl" type="text/x-handlebars-template">
    <ul class="product-container" id={{i}}>
        {{#with categoryType}}
        <h2>{{name}} {{products.length}} резултата</h2>
        {{/with}}
        {{#each products}}
        <li class="product-item" value={{id}}>
            <a>
                <img class="product-img" src= {{image}}>
                <h4>{{name}}</h4>
                <p class="price">{{price}} лв.</p>
                <div class="button-group">
                    <button><i class="fas fa-cart-arrow-down"  value={{id}}></i>Купи</button>
                    <button><i class="fas fa-heart" value={{id}}></i>Добави в любими</button>
                </div>
            </a>
        </li>
        {{/each}}
    </ul>
    <!-- <a class="pages">{{i}}</a> -->
</script>
<script id="navigation_tmpl" type="text/x-handlebars-template">
    <ul>
        {{#each categories}}
        <li>
            <a href="/html/products.html" name="category" id={{id}}> {{name}}
            </a>
            {{#each types}}
            <ul>
                <li><a href="/html/products.html" name="type" class={{id={{id}}> {{name}}</a></li>
            </ul>
            {{/each}}
        </li>
    </ul>


</script>
<script src="../js/appControllers/AppController.js"></script>
<script src="../js/appControllers/ProductController.js"></script>
<script src="../js/appControllers/AccountController.js"></script>
<script src="../json/categories.json" type="application/json"></script>
<script src="../json/types.json" type="application/json"></script>
<script src="../js/models/UserModel.js"></script>
<script src="../js/models/CategoryModel.js"></script>
<script src="../js/models/TypeModel.js"></script>
<script src="../js/models/ProductModel.js"></script>
</body>
</html>
