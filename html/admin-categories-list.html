<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Категории</title>
    <link rel="stylesheet" type="text/css" href="../css/admin.css"/>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <div class="container">
        <div class="topnav">
            <a href="#">Добре дошли, име админ! <small>Администратор</small></a>
            <a href="logout.html">Изход</a>
        </div>
    </div>
</header>
<main>
    <div class="container">
        <div class="row">
            <div class="column-left">
                <ul>
                    <li>
                        <a href="dashboard.html">Табло</a>
                        <a href="categories.html">Категории</a>
                        <a href="products.html">Продукти</a>
                        <a href="users.html">Потребители</a>
                        <a href="promotions.html">Промоции</a>
                    </li>
                </ul>
            </div>
            <div class="column-right">
                <div class="page-header">
                    <div class="container-fluid">
                        <div class="pull-right">
                            <h1>Категории</h1>
                            <a href="#" id="addBtn" class="btn btn-primary"><i class="fas fa-plus"></i></a>
                            <button class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="panel-title">
                                <i class="fa fa-list" aria-hidden="true"></i>
                                Списък категории:
                            </div>
                        </div>
                        <div class="panel-body">
                            <table class="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <td class="table-data text-center">
                                            <input type="checkbox">
                                        </td>
                                        <td class="text-left">
                                            Име на категория
                                        </td>
                                        <td class="text-right">
                                            Действие
                                        </td>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="../js/handlebars.min.js"></script>
<script id="addCategory_tmpl" type="text/x-handlebars-template">
    <div class="container">
        <div class="row">
            <div class="column-left">
                <ul>
                    <li>
                        <a href="dashboard.html">Табло</a>
                        <a href="categories.html">Категории</a>
                        <a href="products.html">Продукти</a>
                        <a href="users.html">Потребители</a>
                        <a href="promotions.html">Промоции</a>
                    </li>
                </ul>
            </div>
            <div class="column-right">
                <div>
                    <div class="panel panel-default">
                        <div class="pull-right panel-heading">
                            <div class="panel-title">
                                Добави категория:
                            </div>
                            <a href="#" id="saveBtn" class="btn btn-primary"><i class="far fa-save"></i></a>
                            <button class="btn btn-danger"><i class="fa fa-times" aria-hidden="true"></i></button>
                        </div>
                        <div class="panel-body">
                            <form action="#" method="post" class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Категория</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="parent" placeholder="Име на категория" class="form-control"/>
                                        <ul class="dropdown-menu">
                                            <!--<li>Igracjki</li>-->
                                            <!--<li>Igracjki</li>-->
                                            <!--<li>Igracjki</li>-->
                                            <!--<li>Igracjki</li>-->
                                            <!--<li>Igracjki</li>-->
                                        </ul>
                                        <input type="hidden" name="parent_id" value="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Подкатегория:</label>
                                    <div class="col-sm-10">
                                        <input name="categoryName" type="text" placeholder="Име на подкатегория" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Описание</label>
                                    <div class="col-sm-10">
                                        <textarea name="description" class="form-control summernote"></textarea>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
<script id="updateCategories_tmpl" type="text/x-handlebars-template">
    {{#each product}}
    <tr>
    <td class="text-center">
        <input type="checkbox" value="{{id}}">
        </td>
        <td class="text-left">
        {{name}}
    </td>
    <td class="text-right">
        <a href="#" id="editBtn" class="btn btn-primary"><i class="fas fa-pencil-alt"></i></a>
    <a href="#" id="deleteBtn" class="btn btn-danger"><i class="fas fa-times-square"></i></a>
    </td>
    </tr>
    {{/each}}
</script>
<script src="../js/AppController.js"></script>
<script src="../js/CategoryModel.js"></script>
<script src="../js/TypeModel.js"></script>
<script src="../js/adminControllers/AdminCategoriesController.js"></script>
</body>
</html>
