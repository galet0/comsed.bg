<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Табло администратор</title>
    <link rel="stylesheet" type="text/css" href="../../css/admin.css"/>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
            integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="page dashboard">
    <header>
        <div class="sidenav">
            <div>
                <a>Добре дошли, име админ!<small>Администратор</small></a>
                <a href="../admin/admin-index.html" class="current dashboard-btn">Табло</a>
                <a href="../admin/show-categories-list.html" class="category-btn">Категории</a>
                <a href="../admin/show-product-list.html" class="product-btn">Продукти</a>
                <a href="../admin/show-user-list.html" class="user-btn">Потребители</a>
                <a href="../admin/show-sales.html" class="sales-btn">Продажби</a>
            </div>
        </div>
    </header>
    <main>
        <div class="main">
            <div class="page-header">
                <div class="container-fluid">
                    <h1>Табло</h1>
                    <hr>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm">
                        <div class="tile">
                            <div class="tile-heading">
                                Общо поръчки
                            </div>
                            <div class="tile-body">
                                <i class="fas fa-shopping-cart"></i>
                                <h2 class="pull-right">4</h2>
                            </div>
                            <div class="tile-footer">
                                <a>Виж повече</a>
                            </div>

                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="tile">
                            <div class="tile-heading">
                                Общо продажби
                            </div>
                            <div class="tile-body">
                                <i class="far fa-credit-card"></i>
                                <h2 class="pull-right">4</h2>
                            </div>
                            <div class="tile-footer">
                                <a>Виж повече</a>
                            </div>

                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="tile">
                            <div class="tile-heading">
                                Общо потребители
                            </div>
                            <div class="tile-body">
                                <i class="fas fa-users"></i>
                                <h2 class="pull-right">4</h2>
                            </div>
                            <div class="tile-footer">
                                <a>Виж повече</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<script src="../../js/handlebars.min.js"></script>
<script src="../../js/appControllers/AppController.js"></script>
<script src="../../js/adminControllers/AdminIndexController.js"></script>
<script src="../../js/adminControllers/category/ShowCategoryListController.js"></script>
<script src="../../js/adminControllers/product/ShowProductListController.js"></script>
<script src="../../js/models/ProductModel.js"></script>
<script src="../../js/models/TypeModel.js"></script>
<script src="../../js/models/CategoryModel.js"></script>
<script id="showCategoriesList_tmpl" type="text/x-handlebars-template">
    <!--<div class="pull-right top-background">-->
    <!--<h1>Категории</h1>-->
    <!--<a class="btn btn-primary btn-add"><i class="fas fa-plus"></i></a>-->
    <!--<button class="btn btn-danger btn-delete"><i class="far fa-trash-alt"></i></button>-->
    <!--</div>-->
    <!--<div>-->
    <!--<div class="panel panel-default">-->
    <!--<div class="panel-heading">-->
    <!--<div class="panel-title">-->
    <!--<i class="fa fa-list" aria-hidden="true"></i>-->
    <!--Списък категории:-->
    <!--</div>-->
    <!--</div>-->
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <td class="table-data text-center">
                <input type="checkbox">
            </td>
            <td class="text-left">
                Категория>Подкатегория
            </td>
            <td class="text-right">
                Действие
            </td>
        </tr>
        </thead>

        <tbody>
        {{#each categories}}
        <tr>
            <td class="text-center">
                <input type="checkbox" value="{{id}}">
            </td>
            <td class="text-left">
                {{name}}
            </td>
            <td class="text-right">
                <a href="#" class="btn btn-primary btn-edit"><i
                        class="fas fa-pencil-alt"></i></a>
                <a href="#" class="btn btn-danger btn-delete"><i
                        class="far fa-trash-alt"></i></a>
            </td>
        </tr>
        {{/each}}
        </tbody>

    </table>
    <!--</div>-->
    <!--</div>-->
    <!--</div>-->
</script>
<script id="showProductList_tmpl" type="text/x-handlebars-template">
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <td class="table-data text-center">
                <input type="checkbox">
            </td>
            <td class="text-left">
                Картинка
            </td>
            <td class="text-left">
                Име на продукт
            </td>
            <td class="text-right">
                Цена
            </td>
            <td class="text-right">
                Количество
            </td>
            <td class="text-right">
                Действие
            </td>
        </tr>
        </thead>
        <tbody>
        {{#each products}}
        <tr>
            <td class="text-center">
                <input type="checkbox" value="{{id}}">
            </td>
            <td class="text-center">
                <img class="img-thumbnail" src="../../images/Lego1.jpg"/>
            </td>
            <td class="text-left">
                {{getValue this.name}}
            </td>
            <td class="text-right">
                {{getValue this.price}}
            </td>
            <td class="text-right">
                {{getValue this.quantity}}
            </td>
            <td class="text-right">
                <a href="#" class="btn btn-primary btn-edit"><i
                        class="fas fa-pencil-alt"></i></a>
                <a href="#" class="btn btn-danger btn-delete"><i
                        class="far fa-trash-alt"></i></a>
            </td>
        </tr>
        {{/each}}
        </tbody>
    </table>

</script>
</body>
</html>
