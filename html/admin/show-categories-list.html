<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft= "0";
    }
</script>
<script id="showCategoriesList_tmpl" type="text/x-handlebars-template">
    <div id="main">
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Dashboard</span>
        <div class="pull-right">
            <h1>Категории</h1>
            <a class="btn btn-primary current btn-add"><i class="fas fa-plus"></i></a>
            <button class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
        </div>
        <div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title">
                        <i class="fa fa-list" aria-hidden="true"></i>
                        Списък категории:
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <td class="table-data text-center">
                                <input type="checkbox">
                            </td>
                            <td class="text-left">
                                Име на категория&nbsp;&nbsp;>&nbsp;&nbsp;Подкатегория
                            </td>
                            <td class="text-right">
                                Действие
                            </td>
                        </tr>
                        </thead>
                        <tbody>
                        {{#each categories}}

                        <tr>
                            {{#each types}}
                            <td class="text-center">
                                <input type="checkbox" value="{{id}}">
                            </td>
                            <td class="text-left">
                                class="{{this}}{{../this}}"
                                <!--{{categoryName}}&nbsp;&nbsp;>&nbsp;&nbsp;{{typeName}}-->
                            </td>
                            <td class="text-right">
                                <a href="#" class="btn btn-primary btn-edit"><i class="fas fa-pencil-alt"></i></a>
                                <a href="#" class="btn btn-danger btn-delete"><i class="far fa-trash-alt"></i></a>
                            </td>
                            {{/each}}
                        </tr>

                        {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</script>
<script src="../../js/handlebars.min.js"></script>
