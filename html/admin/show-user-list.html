<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Списък потребители</title>
    <link rel="stylesheet" type="text/css" href="../../css/admin.css"/>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
            integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="page users">
    <header>
        <div class="sidenav">
            <div>
                <a>Добре дошли, име админ!<small>Администратор</small></a>
                <a href="../admin/admin-index.html" class="dashboard-btn">Табло</a>
                <a href="../admin/show-categories-list.html" class="category-btn">Категории</a>
                <a href="../show-product-list.html" class="product-btn">Продукти</a>
                <a href="../admin/show-user-list.html" class="current user-btn">Потребители</a>
                <a href="../admin/show-sales.html" class="sales-btn">Продажби</a>
            </div>
        </div>
    </header>
    <main>
        <div class="main">
            <div class="pull-right top-background">
                <h1>Потребители</h1>
                <a id="addBtn" class="btn btn-primary current"><i class="fas fa-plus"></i></a>
                <button class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
            </div>
            <div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <i class="fa fa-list" aria-hidden="true"></i>
                            Списък потребители:
                        </div>
                    </div>
                    <div class="panel-body">
                        <table class="table table-bordered table-hover">
                            <thead>
                            <tr>
                                <td class="table-data text-center">
                                    <input type="checkbox">
                                </td>
                                <td class="text-left">
                                    Име
                                </td>
                                <td class="text-left">
                                    E-mail
                                </td>
                                <td class="text-right">
                                    Действие
                                </td>
                            </tr>
                            </thead>
                            <tbody>
                            {{#each users}}
                            <tr>
                                <td class="text-center">
                                    <input type="checkbox" value="{{id}}">
                                </td>
                                <td class="text-left">
                                    {{name}}
                                </td>
                                <td class="text-left">
                                    {{email}}
                                </td>
                                <td class="text-right">
                                    <a href="#" class="btn btn-primary btn-edit"><i
                                            class="fas fa-pencil-alt"></i></a>
                                    <a href="#" class="btn btn-danger btn-delete"><i
                                            class="far fa-trash-alt"></i></a>
                                </td>
                            </tr>
                            {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<script src="../../js/adminControllers/AdminIndexController.js"></script>
</body>
</html>
