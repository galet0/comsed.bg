<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>КОМСЕД Количка</title>
    <link rel="stylesheet" type="text/css" href="../css/shopping-cart.css"/>
    <script defer
            src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
            integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
<div class="container age index">
    <header>
        <div class='topHeader'>
            <div class="input-group">
                <input type="text" placeholder="Търси по ключова дума">
            </div>
            <div class="headderAuth">
                <div class="login-btn"><a href="auth.html"><i class="fas fa-sign-in-alt"></i>Вход/Регистрация</a></div>
                <div class="cart-btn"><a href="#"><i class="fas fa-cart-arrow-down"></i>Количка</a></div>
            </div>
        </div>
        <div class="header">
            <img class="logo" src='../images/logo1.png'/>
            <div class="topnav">
                <ul>
                    <li class="index"><a href="index.html" class="current">Начало</a></li>
                    <li class="about"><a href="about.html">За нас</a></li>
                    <li class="news"><a href="news.html">Новини</a></li>
                    <li class="promotions"><a href="promotions.html">Промоции</a></li>
                    <li class="contacts"><a href="contacts.html">Контакти</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>Количка</h1>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <td class="text-center">Снимка</td>
                        <td class="text-left">Име на продукт</td>
                        <td class="text-left">Количество</td>
                        <td class="text-right">Ед. цена</td>
                        <td class="text-right">Общо</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td class="text-center">Снимка</td>
                        <td class="text-left">Име на продукт</td>
                        <td class="text-left">
                            <div class="input-group btn-block" style="max-width: 0">
                                <input type="text" name="quantity" class="form-control input-quantity">
                                <span class="input-group-btn">
                                <button type="submit" class="btn btn-primary" title="Обнови"><i
                                        class="fas fa-sync-alt"></i></button>
                                <button type="button" class="btn btn-danger" title="Премахни"><i
                                        class="fa fa-times-circle"></i></button>
                            </span>
                            </div>
                        </td>
                        <td class="text-right">Ед. цена</td>
                        <td class="text-right">Общо</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer>

    </footer>
