<script id="cart_tmpl" type="text/x-handlebars-template">
    {{#if cart.length}}
    <h1 style="margin-left: 30px; margin-top:50px" >Количка</h1>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <td class="text-center">Снимка</td>
                        <td class="text-left">Име на продукт</td>
                        <td class="text-left">Количество</td>
                        <td class="text-right">Ед. цена</td>
                        <td class="text-right">Общо</td>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each cart}}
                    <tr>
                        <td class="text-center"><img style="width:100px"src="{{image}}"/></td>
                        <td class="text-left" style="width: 350px">{{name}}</td>
                        <td class="text-left">
                            <div class="input-group btn-block">
                                <input type="text" name="quantity" style="height: 34px" value={{quantity}} class="form-control input-quantity">
                                <span class="input-group-btn" >
                                <button id={{productID}} type="submit" class="btn btn-primary" title="Обнови"><i
                                        class="fas fa-sync-alt"></i></button>
                                <button id={{productID}} type="button" class="btn btn-danger"style="width: 10px background-image:cover" title="Премахни"><i
                                        class="fa fa-times-circle"></i></button>
                            </span>
                            </div>
                        </td>
                        <td class="text-right" style="width:50px">{{price}} лв.</td>
                        <td class="text-right">{{totalPrice}} лв.</td>
                    </tr>
                    {{/each}}
                    <tr>                        
                        <td colspan="3" style="font-size:20px;text-align:right">Обща сума </td>
                        <td colspan="2" style="font-size:20px;text-align:right"> {{total}} лв.</td>
                    </tr>                                   
                    </tbody>
                </table>
                <span style="margin-left: 720px"> Потвърдете поръчката като натиснете бутона "Поръчай"</span>
                <span class="error"></span>
                <button class="order">Поръчай</button>     
            </div>
            {{/if}}
</script>
